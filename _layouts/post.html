---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}<!-- {% if page.meta %} • {{ page.meta }}{% endif %} --></p>
  </header>
   
  <article class="post-content">
    {% if page.pic %}
    <!-- <div class="picTag">-->    
          <picture class="lazy">
              <source srcset="{{site.url}}{{page.imgUrl}}" media="(min-width: 40em) and (-webkit-min-device-pixel-ratio: 1.5), (min-width: 40em) and (min-resolution: 144dpi)">
              <source srcset="{{site.url}}{{page.imgUrl}}" media="(min-width: 40em)">
              <source srcset="{{site.url}}{{page.imgUrl}}" media="(min-width: 30em) and (-webkit-min-device-pixel-ratio: 1.5), (min-width: 30em) and (min-resolution: 144dpi)">
              <source srcset="{{site.url}}{{page.imgUrl}}" media="(min-width: 30em)">
              <source srcset="{{site.url}}{{page.imgUrl}}" media="(-webkit-min-device-pixel-ratio: 1.5), (min-resolution: 144dpi)">
              <source srcset="{{site.url}}{{page.imgUrl}}">
              <img srcset="{{site.url}}{{page.imgUrl}}" alt=""/>
          </picture>
    <!-- </div> --> 
    {% endif %}
    {{ content }}
  </article>

  <div class="social-share">
   <!-- &nbsp;&nbsp; -->
    <span>:اشتراك گزاري در شبكه هاي اجتماعي</span>
    <ul class="share-buttons">
      <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&t={{ page.title }}" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square fa-2x"></i></a></li>
      <li><a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via={{ site.twitter_username}}&related={{ site.twitter_username}}:%20" target="_blank" title="Tweet"><i class="fa fa-twitter-square fa-2x"></i></a></li>
      <li><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" title="Share on Google+"><i class="fa fa-google-plus-square fa-2x"></i></a></li>
      <!-- &summary=&source= -->
      <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}" target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin-square fa-2x"></i></a></li>
      <!-- <li><a href="http://wordpress.com/press-this.php?u=&t=&s=" target="_blank" title="Publish on WordPress"><i class="fa fa-wordpress fa-2x"></i></a></li> -->
      <!-- <li><a href="mailto:?subject=&body=:%20" target="_blank" title="Email"><i class="fa fa-envelope-square fa-2x"></i></a></li> -->
    </ul>
  </div>

  <div class="tags">
   <!--{% if post.tag %} -->
   <!-- post.tag --> 
      {{ page.tags }}
    <!-- {{ include tag_page.html }} -->
   <!--{% endif %} -->
  </div>

</div>

 {% if page.comments %}
   	<div id="disqus_thread"></div>
	<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'ooarashoo';
    var disqus_developer = 1;
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
   </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
 {% endif %}
